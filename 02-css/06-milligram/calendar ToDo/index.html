<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--   Miligram-framework-CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <!--   Google-icons-CDN  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--   Style-css  -->
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Calendar ToDo</title>
</head>

<body>
    <!--    Calendar    -->
    <div class="calendar">
        <!--    Calendar-month    -->
        <div class="month container">
            <ul class="row row-center row-nowrap">
                <li class="prev button button-clear">&#10094;</li>
                <li>
                    <span class="month-name"></span><br><span class="month-year"></span>
                </li>
                <li class="next button button-clear">&#10095;</li>
            </ul>
        </div>
        <div>
            <!--    Calendar-weekdays    -->
            <div class="weekdays container">
                <ul class="row row-nowrap row-bottom">
                    <li class="column">Dom</li>
                    <li class="column">Seg</li>
                    <li class="column">Ter</li>
                    <li class="column">Qua</li>
                    <li class="column">Qui</li>
                    <li class="column">Sex</li>
                    <li class="column">Sáb</li>
                </ul>
            </div>
            <!--    Calendar-days    -->
            <div class="days container">
                <ul class="row row-wrap">
                    <div class="week row row-baseline row-nowrap">
                        <li class="day column"></li>
                        <li class="day column"></li>
                        <li class="day column"></li>
                        <li class="day column"></li>
                        <li class="day column"></li>
                        <li class="day column"></li>
                        <li class="day column"></li>
                    </div>
                    <div class="week row row-baseline row-nowrap">
                        <li class="day column"></li>
                        <li class="day column"></li>
                        <li class="day column"></li>
                        <li class="day column"></li>
                        <li class="day column"></li>
                        <li class="day column"></li>
                        <li class="day column"></li>
                    </div>
                    <div class="week row row-baseline row-nowrap">
                        <li class="day column"></li>
                        <li class="day column"></li>
                        <li class="day column"></li>
                        <li class="day column"></li>
                        <li class="day column"></li>
                        <li class="day column"></li>
                        <li class="day column"></li>
                    </div>
                    <div class="week row row-baseline row-nowrap">
                        <li class="day column"></li>
                        <li class="day column"></li>
                        <li class="day column"></li>
                        <li class="day column"></li>
                        <li class="day column"></li>
                        <li class="day column"></li>
                        <li class="day column"></li>
                    </div>
                    <div class="week row row-baseline row-nowrap">
                        <li class="day column"></li>
                        <li class="day column"></li>
                        <li class="day column"></li>
                        <li class="day column"></li>
                        <li class="day column"></li>
                        <li class="day column"></li>
                        <li class="day column"></li>
                    </div>
                    <div class="week row row-baseline row-nowrap">
                        <li class="day column"></li>
                        <li class="day column"></li>
                        <li class="day column"></li>
                        <li class="day column"></li>
                        <li class="day column"></li>
                        <li class="day column"></li>
                        <li class="day column"></li>
                    </div>
                </ul>
            </div>
        </div>
    </div>

    <!--    ToDo    -->
    <div class="todo container">
        <!--    ToDo-day    -->
        <div class="todo-day row row-center row-nowrap">
            <span></span>
            <span class="material-icons todo-add">note_add</span>
        </div>
    </div>
    <!--    ToDo-form    -->
    <div class="todo-form container">
        <form class="row">
            <label for="assField">Assunto:</label>
            <input id="assField" type="text" placeholder=" ex: Trabalho">
            <label for="textField">Texto:</label>
            <textarea id="textField" placeholder="ex: Reunião às 8h"></textarea>
        </form>
    </div>

    <div class="my-todos container">
        <div class="cotainer" id="show-ass">ASSUNTO</div>
        <p id="show-text">TEXTOO</p>
    </div>

    <!--  jQuery  -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!--    Scripts    -->
    <script src="./assets/JS/index.js"></script>
</body>

</html>
