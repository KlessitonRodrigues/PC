<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- APPS and LOGIN -->
    <div class="apps-container">
        <div class="apps-gmail"><a href="#">Gmail</a></div>
        <div class="apps-images"><a href="#">Imagens</a></div>
        <div class="apps-iframe-btn"></div>
        <div>
            <button class="apps-login-btn">Fazer login</button>
        </div>
    </div>

    <!-- SEARCH -->
    <div class="search-container">
        <div class="search-google-logo"><img
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="google logo"></div>
        <div class="search-bar">
            <input type="search">
        </div>
        <div class="search-buttons">
            <button>Pesquisa Google</button>
            <button>Estou com sorte</button>
        </div>
        <div class="search-info">
            Disponibilizado pelo Google em: <a href="#"> English</a>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <div class="footer-country">Brasil</div>
        <div class="footer-info">
            <ul>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Configurações</a></li>
            </ul>
            <ul>
                <li><a href="#">Publicidade</a></li>
                <li><a href="#">Negócio</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Como funciona a pesquisa</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
