<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--     HEADER       -->
    <header>
        <h1>Calculadora de IMC</h1>
    </header>
    <!--     IMC CALC       -->
    <section>
        <div class="container imc-calc">
            <!--     IMC TABLE       -->
            <div class="table-imc">
                <h2>Tabela de IMC</h2>
                <table>
                    <tr>
                        <th>IMC</th>
                        <th>Resultado</th>
                    </tr>
                    <tr>
                        <td>Menor que 18,5</td>
                        <td>Abaixo do peso Ideal</td>
                    </tr>
                    <tr>
                        <td>Entre 18,5 e 24,9</td>
                        <td>Peso normal</td>
                    </tr>
                    <tr>
                        <td>Entre 24,9 e 29,9</td>
                        <td>Sobrepeso</td>
                    </tr>
                    <tr>
                        <td>Entre 30 e 34,9</td>
                        <td>Obesidade de Grau I</td>
                    </tr>
                    <tr>
                        <td>Entre 35 e 39,9</td>
                        <td>Obesidade de Grau II</td>
                    </tr>
                    <tr>
                        <td>Acima de 40</td>
                        <td>Obesidade de Grau III</td>
                    </tr>
                </table>
            </div>
            <!--      IMC FORM      -->
            <div>
                <h2>Calcule seu IMC</h2>
                <form class="form-imc">
                    <span class="ipt-placeholder">Peso:</span>
                    <input class="ipt-peso" type="number">
                    <span class="ipt-placeholder">Altura:</span>
                    <input class="ipt-altura" type="number">
                    <button type="button">Calcular</button>
                </form>
            </div>
        </div>
        <!--     IMC RESULT       -->
        <div id="imc-result"></div>
    </section>
    <!--     SCRIPTS       -->
    <script src="index.js"></script>
</body>

</html>
