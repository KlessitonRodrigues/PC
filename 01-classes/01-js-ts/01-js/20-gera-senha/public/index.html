<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gera Senha</title>
    <script src="./assets/js/bundle.js" defer=true></script>
</head>

<body>
    <header>
        <div class="header">
            <h1>Gera Senha</h1>
        </div>
    </header>
    <hr class="line" />
    <main>
        <div>
            <label>
                Número de caracteres:
                <input type="number" value="10" id="limitField">
            </label>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="numberCheck">
                    Números
                </label>
                <label>
                    <input type="checkbox" id="lowCaseCheck">
                    Minúsculas
                </label>
                <label>
                    <input type="checkbox" id="upCaseCheck">
                    Maiúsculas
                </label>
                <label>
                    <input type="checkbox" id="specialCheck">
                    Especiais
                </label>
            </div>
            <button id="runBtn">Gerar</button>
        </div>

        <div class="password">xxxxxxxxxxxxx</div>
    </main>
</body>

</html>
