<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALC</title>
    <link rel="stylesheet" href="src/CSS/style.css">
</head>

<body>
    <div class="header nowrap align-center">
        <h1>Calculadora</h1>
    </div>
    <div class="grid-center">
        <div class="calc container col-min ">
            <div class="calc-display align-right"></div>
            <div class="calc-btn-group">
                <div class="grid-center">
                    <button class="calc-btn col-3">C</button>
                    <button class="calc-btn col-3">(</button>
                    <button class="calc-btn col-3">)</button>
                    <button class="calc-btn col-3">/</button>
                </div>
                <div class="grid-center">
                    <button class="calc-btn col-3">7</button>
                    <button class="calc-btn col-3">8</button>
                    <button class="calc-btn col-3">9</button>
                    <button class="calc-btn col-3">*</button>
                </div>
                <div class="grid-center">
                    <button class="calc-btn col-3">4</button>
                    <button class="calc-btn col-3">5</button>
                    <button class="calc-btn col-3">6</button>
                    <button class="calc-btn col-3">-</button>
                </div>
                <div class="grid-center">
                    <button class="calc-btn col-3">1</button>
                    <button class="calc-btn col-3">2</button>
                    <button class="calc-btn col-3">3</button>
                    <button class="calc-btn col-3">+</button>
                </div>
                <div class="grid-center">
                    <button class="calc-btn col-3">.</button>
                    <button class="calc-btn col-3">0</button>
                    <button class="calc-btn col-3">DEL</button>
                    <button class="calc-btn col-3">=</button>
                </div>
            </div>
        </div>
    </div>
    <!--  script  -->
    <script src="./src/JS/index.js"></script>
</body>

</html>
