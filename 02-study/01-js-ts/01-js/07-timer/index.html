<head lang="pt-BR">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exerc√≠cio 07</title>
    <!-- Style CSS-->
    <link rel="stylesheet" href="assets/CSS/style.css">
    <!--  jQuery  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-compat/3.0.0-alpha1/jquery.min.js"></script>
</head>

<body>
    <!--  CLOCK  -->
    <div class="container">
        <div class="clock">
            <span class="clock-timer">
                <span class="clock-timer-hh">00</span> :
                <span class="clock-timer-mm">00</span> :
                <span class="clock-timer-ss">00</span>
                <span class="clock-timer-ms">00</span>
            </span>
        </div>
        <div class="clock-btn-group">
            <button class="clock-btn-start">Start</button>
            <button class="clock-btn-partial">Partial</button>
            <button class="clock-btn-reset">Reset</button>
        </div>
    </div>

    <!--  PARTIAL-TIMES  -->
    <div class="container">
        <div class="partial-time">
        </div>
    </div>

    <!--  Script  -->
    <script src="assets/JS/index.js"></script>
</body>

</html>
