<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form adress</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-centered">
        <div class="address-form">
            <h1>Address form</h1>
            <form action="submit">
                <label for="nameField">Nome</label>
                <input type="text" autocomplete="name" id="nameField">
                <label for="emailField">Email</label>
                <input type="email" id="emailField">
                <div class="address-fields row">
                    <div>
                        <label for="streetField">Rua</label>
                        <input type="text" id="streetField">
                    </div>
                    <div>
                        <label for="blockField">Bairro</label>
                        <input type="text" id="blockField">
                    </div>
                    <div>
                        <label for="cityField">CEP</label>
                        <input type="text" id="cityField">
                    </div>
                </div>
                <label for="complementField">Complemento</label>
                <input type="text" id="ComplementField">
                <label for="referenceField">Ponto de Referência</label>
                <input type="text">
                <div class="row">
                    <div>
                        <label for="telField">Telefone</label>
                        <input type="tel" id="telField">
                    </div>
                    <div>
                        <label for="tel2Field">Telefone 2</label>
                        <input type="tel" id="tel2Field" placeholder="opcional">
                    </div>
                </div>
                <div class="address-btns">
                    <button type="button">Enviar</button>
                    <button class="btn-danger" type="button">Limpar</button>
                    <input type="checkbox" id="saveCheckbox" checked>
                    <label for="saveCheckbox">Salvar informações</label>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
