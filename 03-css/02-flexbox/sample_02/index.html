<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--    HEADER
    -->
    <header class="header">
        <form class="container form-note" autocomplete="off">
            <div class="conteiner-column ipt-size">
                width:
                <input type="number" placeholder="px" min="50" max="600">
                height:
                <input type="number" placeholder="px" min="50" max="600">
            </div>
            Date
            <input class="ipt-date" type="date">
            Title
            <input class="ipt-titulo" type="text">
            Text
            <textarea class="ipt-text" cols="30" rows="10"></textarea>
            <button class="btn-add">Add</button>
        </form>
    </header>
    <!--    ALING PANEL
    -->
    <aside class="container align-panel">
        direction
        <div class="container">
            <button class="btn-align-row">row</button>
            <button class="btn-align-column">column</button>
        </div>
        wrap
        <div class="container">
            <button class="btn-wrap">wrap</button>
            <button class="btn-nowrap">no wrap</button>
        </div>
        justify content
        <div class="container wrap">
            <button class="btn-just-left">left</button>
            <button class="btn-just-right">right</button>
            <button class="btn-just-center">center</button>
        </div>
        align items
        <div class="container">
            <button class="btn-align-flexstart">flex start</button>
            <button class="btn-align-flexend">flex end</button>
            <button class="btn-align-center">center</button>
        </div>
        align-content
        <div class="content wrap btn-radio">
            <ul>
                <li>
                    <input id="1" type="radio" name="alg-cont" value="flex-start">
                    <label for="1">flex-start</label>
                </li>
                <li>
                    <input id="2" type="radio" name="alg-cont" value="flex-end">
                    <label for="2">flex-end</label>
                </li>
                <li>
                    <input id="3" type="radio" name="alg-cont" value="space-between">
                    <label for="3">space between</label>
                </li>
                <li>
                    <input id="4" type="radio" name="alg-cont" value="space-around">
                    <label for="4">space around</label>
                </li>
            </ul>
        </div>

    </aside>
    <!--    NOTES
    -->
    <section class="container notes">
        <div class="note">
            <h1>TITLE</h1>
            <span>01.01.01</span>
            <p>Lorem ipsum dolor sit amet</p>
        </div>
        <div class="note">
            <h1>TITLE</h1>
            <span>01.01.01</span>
            <p>Lorem ipsum dolor sit amet</p>
        </div>
        <div class="note">
            <h1>TITLE</h1>
            <span>01.01.01</span>
            <p>Lorem ipsum dolor sit amet</p>
        </div>
        <div class="note">
            <h1>TITLE</h1>
            <span>01.01.01</span>
            <p>Lorem ipsum dolor sit amet</p>
        </div>
    </section>
    <!--    JavaScript
    -->
    <script src="index.js"></script>
</body>

</html>
