<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-centered">
        <div class="login-form">
            <form action="submit">
                <h2 class="login-title">login</h2>
                <label for="login-name">Name</label>
                <input class="login-name-ipt" id="login-name" type="text">
                <label for="login-pass">Password</label>
                <input class="login-pass-ipt" id="login-pass" type="password">
                <button class="login-send-btn" type="reset">Enter</button>
                <a class="login-forget-btn" href="#">forget your password?</a>
            </form>
        </div>
    </div>
</body>

</html>
