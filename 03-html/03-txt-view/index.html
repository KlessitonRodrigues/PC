<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>txt view</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <div class="header nowrap-items container">
            <img class="icon-logo" src="https://icons.iconarchive.com/icons/iconsmind/outline/128/File-TXT-icon.png"
                alt="txt file icon" style="width:3rem">
            <h2>TxT View</h2>
        </div>
    </header>
    <main>
        <div class="flex-content content-center">
            <div class="filedrop col-s12 col-m10 col-6">
                <div class="flex-content content-center">
                    <div class="filedrop-input flex-content">
                        <input type="file">
                    </div>
                </div>
                <div class="filedrop-field">
                    <div>
                        <span dropzone="">drop the file here</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
