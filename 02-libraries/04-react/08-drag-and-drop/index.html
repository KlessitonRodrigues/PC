<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" scale=1.0">
    <title>Webpack App</title>
    <style>
      * {
        border: none;
        font-size: 16px;
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
      }
      .arrow {
        pointer-events: none;
      }

      .arrow__path {
        stroke: #3c79;
        fill: transparent;
        stroke-dasharray: 0 0;
        stroke-width: 5px;
      }

      .arrow__head line {
        stroke: #0000;
        stroke-width: 5px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
